<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/mainScript.js" defer></script>
    <link rel="stylesheet" href="./assets/mainStyle.css">
    <title>Document</title>
</head>
<body id="page-body">
    <h1>Araz's Matching Game</h1>
    <div class="container">
        <aside>
            <nav>
                <section class="flex-score-row">
                    <div class="interface">
                        <label for="player-initials">Type in your Initials:</label>
                        <input id="player-initials" type="text" value=""/>
                    </div>
                    <div id="start-button-div" class="interface start-button-show">
                        <label>Start the Game:</label>
                        <input id="start-button" type="button" value="START" onclick="startOver()"/>
                    </div>
                    <div id="start-time-div" class="interface start-time-hide">
                        <label for="start-time">Start Time:</label>
                        <input id="start-time" type="time" value="" readonly/>
                    </div>
                    <div class="interface">
                        <label for="status-banner">Game Bot Messages:</label>
                        <textarea id="status-banner" readonly></textarea>
                    </div>
                    <div class="interface">
                        <label for="attempt-counter">Number of Attempts:</label>
                        <input id="attempt-counter" type="number" value="0" readonly/>
                    </div>
                    <div class="interface">
                        <label for="matches-counter">Number of Matches:</label>
                        <input id="matches-counter" type="number" value="0" readonly/>
                    </div>
                    <div class="interface">
                        <label for="misses-counter">Number of Misses:</label>
                        <input id="misses-counter" type="number" value="0" readonly/>
                    </div>
                    <div id="start-over-button-div" class="interface">
                        <label>Start the Game Over Again:</label>
                        <input type="button" value="Start Over" onclick="startOver()"/>
                    </div>
                    <div id="quit-button-div" class="interface">
                        <label>Time to Quit:</label>
                        <input type="button" value="Quit" onclick="quitGame()"/>
                    </div>
                </section>
            </nav>
        </aside>
        <main id="game-board-main">
        </main>
    </div>
</body>
</html>
